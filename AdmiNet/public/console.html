<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NetPanel â€” SSH Terminal</title>
  <link rel="stylesheet" href="css/styles2.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css">
</head>
<body>
  <button id="demo-connect" class="connect-btn">CONNECT (demo)</button>

  <div id="ssh-panel" class="ssh-panel hidden" role="dialog" aria-label="SSH panel">
    <header class="topbar">
      <div class="brand">
        <div class="logo">NP</div>
        <div class="title">NetPanel</div>
      </div>
      <div class="top-actions">
        <div class="userinfo">user@host</div>
      </div>
    </header>

    <div class="container">
      <aside class="sidebar">
        <h3>Information</h3>
        <ul class="info-list">
          <li><strong>Open ports</strong><br/><span id="ports">22, 80, 443</span></li>
          <li><strong>Services</strong><br/><span id="services">SSH, HTTP, HTTPS</span></li>
          <li><strong>OS</strong><br/><span id="os">Debian 12</span></li>
        </ul>
      </aside>

      <main class="main">
        <div class="controls-row">
          <div class="left-controls">
            <button class="btn small">Reconnect</button>
            <button class="btn small">Refresh</button>
            <button class="btn small">Upload Key</button>
          </div>
          <div class="ip-display">IP: <span id="device-ip">192.168.1.10</span></div>
        </div>

        <div class="terminal-area">
          <div id="xterm" class="terminal-screen"></div>
        </div>

        <div class="typing-bar">
          <input id="cmd-input" class="cmd-input" placeholder="Type a command and press Enter" />
          <button id="send-cmd" class="btn">Send</button>
        </div>
      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.js"></script>
  <script type="module" src="js/terminal.js"></script>
</body>
</html>
